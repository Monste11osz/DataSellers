<head>
	<style>
		.container {
			display: flex;
			justify-content: center;
			flex-direction: column;
			align-items: center;
			height: 100vh;
		}

		.col-xs-4 {
			width: 33.33%;
		}

		form {
			width: 100%;
		}

		.form-group {
			margin-bottom: 15px;
		}

		label {
			display: block;
			margin-bottom: 5px;
		}

		input[type="text"],
		input[type="password"] {
			width: 100%;
			padding: 6px 12px;
			border: 1px solid #ccc;
			border-radius: 4px;
		}

		button[type="submit"] {
			width: 100%;
			padding: 6px 12px;
			background-color: #428bca;
			color: #fff;
			border: 1px solid #428bca;
			border-radius: 4px;
		}
		.back-btn {
			display: block;
			width: 120px;
			margin: 50px auto;
			padding: 6px 12px;
			text-align: center;
			background-color: #428bca;
			color: #fff;
			text-decoration: none;
			border-radius: 5px;
		}
	</style>
</head>
<div class="container">
	<div class="col-xs-4">
    </div>
	<div class="col-xs-4">
		<form role="form" method="POST" action="/us/authentication">
			<div class="form-group">
				<label>Email</label>
				<input type="text" class="form-control" id="username" name="username"  />
			</div>
			<div class="form-group">
				<label>Password</label>
				<input type="password" class="form-control" id="password" name="password"  />
			</div>
			<button type="submit" class="btn btn-default">Зарегистрироваться</button>
		</form>
	</div>
	<div class="col-xs-4">
    </div>
	<a href="/signIn" class="back-btn"> Вход</a>
</div>
